<style>
    html /deep/ fire-ui-ti>fire-ui-ti {
        margin-left: 12px;
    }

    html /deep/ fire-ui-tree[focused] fire-ui-ti[selected]::shadow #bar {
        background-color: #059
    }
</style>

<link rel="import" href="item/item.html">

<polymer-element
    name="fire-ui-tree"
    constructor="FireTree"
    on-focusin="{{focusinAction}}"
    on-focusout="{{focusoutAction}}"
    on-scroll="{{scrollAction}}"
    on-keydown="{{keydownAction}}"
    on-mousedown="{{mousedownAction}}"
    on-selecting="{{selectingAction}}"
    on-select="{{selectAction}}"
    >
    <template>
        <link rel="stylesheet" href="tree.css">

        <div id="content">
            <content></content>
            <div id="highlightBorder" class="highlight"></div>
            <div id="insertLine" class="insert"></div>
        </div>

    </template>
    <script type="text/javascript" src="tree.js"></script>
</polymer-element>
