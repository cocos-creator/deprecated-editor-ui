<polymer-element
    name="fire-ui-section"
    constructor="FireSection"
    >
    <template>
        <link rel="stylesheet" href="section.css">

        <div id="title"
            class="title"
            on-click="{{clickAction}}"
            on-focus="{{_focusAction}}"
            on-blur="{{_blurAction}}"
            >
            <i class="fa {{folded ? 'fa-caret-right': 'fa-caret-down' }}"></i>{{name}}
            <template if="{{closable}}">
                <i class="fa fa-close close-btn" on-click="{{closeAction}}"></i>
            </template>
        </div>
        <div id="body" class="body {{folded ? 'hidden':''}}"><content/></div>
    </template>

    <script type="text/javascript" src="section.js"></script>
</polymer-element>
