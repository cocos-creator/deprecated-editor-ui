<polymer-element 
    name="fire-ui-checkbox" 
    constructor="FireCheckbox"
    attributes="checked"
    on-click="{{clickAction}}"
    on-focus="{{focusAction}}"
    on-blur="{{blurAction}}"
    >
<template>
<link rel="stylesheet" href="checkbox.css">

<div class="box">
    <i class="fa fa-check {{checked ? '':'hide'}}"></i>
</div>
</template>

<script type="text/javascript" src="checkbox.js"></script>
</polymer-element>
