<polymer-element name="fire-ui-checkbox" attributes="checked">
<template>
<link rel="stylesheet" href="checkbox.css">

<div id="checkbox"
    class="fire-ui-checkbox {{ focused ? 'focused':'' }}" 
    on-click="{{onClick}}"
    on-focusin="{{onFocusIn}}"
    on-focusout="{{onFocusOut}}"
    >
    <div class="box">
        <i class="fa fa-check {{checked ? '':'hide'}}"></i>
    </div>
</div>
</template>

<script type="text/javascript" src="checkbox.js"></script>
</polymer-element>
