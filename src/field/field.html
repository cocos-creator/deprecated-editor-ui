<polymer-element 
    name="fire-ui-field" 
    constructor="FireField"
    attributes="value name type enumType enumList textMode"
    on-focus="{{focusinAction}}"
    on-focusout="{{focusoutAction}}"
    on-mousedown="{{mousedownAction}}"
    >
<template>
<link rel="stylesheet" href="field.css">

<fire-ui-label 
    id="label" 
    class="flex-1"
    >
{{name}}
</fire-ui-label>
<span class="space"></span>

</template>

<script type="text/javascript" src="field.js"></script>
</polymer-element>
