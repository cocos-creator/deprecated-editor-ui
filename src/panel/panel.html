<polymer-element
    name="fire-ui-panel"
    extends="fire-ui-dock"
    constructor="FirePanel"
    >
    <template>
        <link rel="stylesheet" href="panel.css">

        <fire-ui-tabs id="tabs"
            on-changed="{{tabsChangedAction}}"
            >
        </fire-ui-tabs>
        <div class="border" flex-1>
            <div id="content" class="content" fit>
                <content/>
            </div>
        </div>
    </template>

    <script type="text/javascript" src="panel.js"></script>
</polymer-element>
