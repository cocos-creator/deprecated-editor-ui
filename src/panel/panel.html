<polymer-element
    name="fire-ui-panel"
    constructor="FirePanel"
    on-focus="{{_focusAction}}"
    on-blur="{{_blurAction}}"
    on-focusin="{{_focusInAction}}"
    on-focusout="{{_focusOutAction}}"
    >
    <template>
        <link rel="stylesheet" href="panel.css">

        <fire-ui-tabs id="tabs"
            on-tab-changed="{{_onTabChanged}}"
            >
        </fire-ui-tabs>
        <div class="border" flex-1>
            <div id="frame-wrapper" fit>
                <content/>
            </div>
        </div>
    </template>

    <script type="text/javascript" src="panel.js"></script>
</polymer-element>
