<polymer-element
    name="fire-ui-custom-prop"
    constructor="FireCustomProp"
    >
    <template>
        <link rel="stylesheet" href="custom-prop.css">

        <div id="focus"
            on-focusin="{{focusinAction}}"
            on-focusout="{{focusoutAction}}"
            on-mousedown="{{mousedownAction}}"
            >
            <fire-ui-label id="label" flex-1>{{name}}</fire-ui-label>
            <div id="field" flex-row flex-2>
                <content/>
            </div>
        </div>
    </template>

    <script type="text/javascript" src="custom-prop.js"></script>
</polymer-element>
