<polymer-element
    name="fire-ui-prop"
    constructor="FireProp"
    on-null-changed="nullChangedAction"
    >
    <template>
        <link rel="stylesheet" href="prop.css">

        <div id="focus"
            on-focusin="{{focusinAction}}"
            on-focusout="{{focusoutAction}}"
            on-mousedown="{{mousedownAction}}"
            >
            <i id="fold" class="fa {{folded ? 'fa-caret-right': 'fa-caret-down' }}"
               on-click="{{foldAction}}"></i>
            <fire-ui-label id="label" flex-1>{{name}}</fire-ui-label>
            <fire-ui-field id="field" flex-2
                value="{{value}}"
                min="{{min}}"
                max="{{max}}"
                type="{{type}}"
                ctor="{{ctor}}"
                enumType="{{enumType}}"
                enumList="{{enumList}}"
                textMode="{{textMode}}"
                >
            </fire-ui-field>
        </div>
        <div class="children">
            <template if="{{compoundType=='array'}}">
                <fire-ui-array-prop
                    value="{{value}}"
                    min="{{min}}"
                    max="{{max}}"
                    type="{{type}}"
                    ctor="{{ctor}}"
                    enumType="{{enumType}}"
                    enumList="{{enumList}}"
                    textMode="{{textMode}}"
                >
                </fire-ui-array-prop>
            </template>

            <template if="{{compoundType=='object'}}">
                <fire-ui-object-prop value="{{value}}"></fire-ui-object-prop>
            </template>
        </div>
    </template>

    <script type="text/javascript" src="prop.js"></script>
</polymer-element>
