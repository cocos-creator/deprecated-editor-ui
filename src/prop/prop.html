<polymer-element 
    name="fire-ui-prop" 
    extends="fire-ui-field"
    constructor="FireProp"
    >
<template>
<link rel="stylesheet" href="prop.css">

<div id="focus"
    on-focusin="{{focusinAction}}"
    on-focusout="{{focusoutAction}}"
    on-mousedown="{{mousedownAction}}"
    >
    <fire-ui-label id="label" flex-1>{{name}}</fire-ui-label>
    <span class="space"></span>
    <!-- field will added here -->
    <content/>
</div>

</template>

<script type="text/javascript" src="prop.js"></script>
</polymer-element>
