<link rel="import" href="tab/tab.html">

<polymer-element
    name="fire-ui-tabs"
    constructor="FireTabs"
    on-click="{{_onClick}}"
    on-tab-click="{{_onTabClick}}"
    on-drop-area-enter="{{_onDropAreaEnter}}"
    on-drop-area-leave="{{_onDropAreaLeave}}"
    on-drop-area-accept="{{_onDropAreaAccept}}"
    on-dragover="{{_onDragOver}}"
    >
    <template>
        <link rel="stylesheet" href="tabs.css">

        <div flex-row class="border">
            <div id="tabList" class="tabs" flex-1 flex-row flex-stretch>
                <content></content>
            </div>
            <div id="popup" class="icon" on-click="{{_onPopup}}">
                <i class="fa fa-share"></i>
            </div>
            <div id="menu" class="icon" on-click="{{_onMenuPopup}}">
                <i class="fa fa-bars"></i>
            </div>
            <div id="insertLine" class="insert"></div>
        </div>
    </template>

    <script type="text/javascript" src="tabs.js"></script>
</polymer-element>
