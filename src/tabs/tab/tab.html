<polymer-element
    name="fire-ui-tab"
    constructor="FireTab"
    on-dragstart="{{_onDragStart}}"
    on-click="{{_onClick}}"
    >
    <template>
        <link rel="stylesheet" href="tab.css">

        <span class="left-tab-border"></span>
        <div class="border">
            <div class="title">
                <div id="icon"></div>
                <content/>
            </div>
        </div>
        <span class="right-tab-border"></span>
    </template>

    <script type="text/javascript" src="tab.js"></script>
</polymer-element>
