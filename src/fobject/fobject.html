<polymer-element 
    name="fire-ui-fobject" 
    constructor="FireFObject"
    >
<template>
<link rel="stylesheet" href="fobject.css">

<div id="focus" 
    on-focus="{{focusAction}}"
    on-blur="{{blurAction}}"
    flex-1
    >
    <div class="content">
        {{value ? value.name : "None"}} 
        <span class="type">({{type|typeToName()}})</span>
    </div>
</div>
<div id="focus2" class="icon"
    on-focus="{{focusAction}}"
    on-blur="{{blurAction}}"
    >
    <i class="fa fa-share-square-o"></i>
</div>

</template>

<script type="text/javascript" src="fobject.js"></script>
</polymer-element>
