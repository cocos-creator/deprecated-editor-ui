<link rel="import" href="item/item.html">

<polymer-element
    name="fire-ui-sortable-list"
    constructor="FireSortableList"
    >
    <template>
        <link rel="stylesheet" href="sortable-list.css">

        <div class="border" id="focus"
            on-focusin="{{focusinAction}}"
            on-focusout="{{focusoutAction}}"
            on-click="{{clickAction}}"
            >
            <div id="list" class="inner"></div>
        </div>
        <div class="btn-add">
            <div class="btn-border">
                <i class="fa fa-plus"></i>
            </div>
        </div>
    </template>

    <script type="text/javascript" src="sortable-list.js"></script>
</polymer-element>
