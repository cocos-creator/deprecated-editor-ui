<polymer-element name="fire-ui-unitinput">
<template>
<link rel="stylesheet" href="unitinput.css">
<div class="fire-ui-unitinput" on-focusin="{{onFocusIn}}" on-focusout="{{onFocusOut}}">
    <input class="input" type="text" tabindex="1" placeholder="-">
    <span class="unit">px</span>
    <div class="unit-buttons">
        <button class="button"><i class="fa fa-caret-up"></i></button>
        <span class="sep"></span>
        <button class="button"><i class="fa fa-caret-down"></i></button>
    </div>
</div>
</template>
<script type="text/javascript" src="unitinput.js"></script>
</polymer-element>
