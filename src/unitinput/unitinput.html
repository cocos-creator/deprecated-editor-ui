<polymer-element name="fire-ui-unitinput" attributes="value unit type">
<template>
<link rel="stylesheet" href="unitinput.css">

<div class="fire-ui-unitinput {{ focused ? 'focused':'' }}"
    on-focusin="{{onFocusIn}}"
    on-focusout="{{onFocusOut}}"
    >
    <input class="input"
    value="{{value}}"
    type="text"
    tabindex="1"
    placeholder="-"
    on-input="{{onInput}}"
    on-click="{{onInputClick}}"
    on-keydown="{{onInputKeyDown}}"
    >
    <span class="unit">{{unit}}</span>
    <div class="unit-buttons">
        <button class="button" on-click="{{onIncrease}}" tabindex="-1">
            <i class="fa fa-caret-up"></i>
        </button>
        <span class="sep"></span>
        <button class="button" on-click="{{onDecrease}}" tabindex="-1">
            <i class="fa fa-caret-down"></i>
        </button>
    </div>
</div>
</template>

<script type="text/javascript" src="unitinput.js"></script>
</polymer-element>
