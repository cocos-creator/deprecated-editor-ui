<polymer-element
    name="fire-ui-button"
    constructor="FireButton"
    >
    <template>
        <link rel="stylesheet" href="button.css">

        <button id="focus"
            on-focus="{{_focusAction}}"
            on-blur="{{_blurAction}}"
            >
            <content></content>
        </button>
    </template>

    <script type="text/javascript" src="button.js"></script>
</polymer-element>
