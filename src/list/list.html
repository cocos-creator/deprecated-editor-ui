<link rel="import" href="item/item.html">

<polymer-element
    name="fire-ui-list"
    constructor="FireList"
    >
    <template>
        <link rel="stylesheet" href="list.css">

        <div id="content" class="content"
            on-focus="{{_focusAction}}"
            on-blur="{{_blurAction}}"
            >
            <template repeat="{{item in value}}">
                <fire-ui-li
                    value="{{item}}"
                    icon="{{icon}}"
                    selected="{{item.selected}}"
                    on-mousedown="{{selectAction}}"
                    >
                </fire-ui-li>
            </template>
        </div>

    </template>
    <script type="text/javascript" src="list.js"></script>
</polymer-element>
