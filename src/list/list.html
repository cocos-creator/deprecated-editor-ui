<polymer-element 
    name="fire-ui-list" 
    constructor="FireList"
    >
<template>
<link rel="stylesheet" href="list.css">

<div id="focus"
    on-focus="{{focusAction}}"
    on-blur="{{blurAction}}"
    on-click="{{clickAction}}"
    >
    <div class="area">
        <div id="list" class="inner">
        </div>
    </div>
    <div class="area-add">
        <div class="spacer"></div>
        <div class="btn-add">
            <i class="fa fa-plus"></i>
        </div>
    </div>
</div>
</template>

<script type="text/javascript" src="list.js"></script>
</polymer-element>
