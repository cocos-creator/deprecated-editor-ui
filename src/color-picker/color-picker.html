<polymer-element
    name="fire-ui-color-picker"
    constructor="FireColorPicker"
    on-keydown="{{keydownAction}}"
    on-focusout="{{focusoutAction}}"
    >
    <template>
        <link rel="stylesheet" href="color-picker.css">

        <div class="color-group" flex-row>
            <div id="hueCtrl" class="hue" on-mousedown="{{hueCtrlMouseDownAction}}">
                <div id="hueHandle" class="handle">
                    <i class="fa fa-caret-right"></i>
                </div>
            </div>
            <div id="colorCtrl" class="color" on-mousedown="{{colorCtrlMouseDownAction}}">
                <div id="colorHandle" class="handle">
                    <i style="color: white;" class="fa fa-circle-o"></i>
                    <i style="color: black;" class="fa fa-circle-thin"></i>
                </div>
            </div>
            <div id="opacityCtrl" class="opacity" on-mousedown="{{opacityCtrlMouseDownAction}}">
                <div id="opacityHandle" class="handle">
                    <i class="fa fa-caret-left"></i>
                </div>
            </div>
        </div>

        <div flex-col flex-stretch on-changed="{{inputCtrlAction}}">
            <div class="input" flex-row>
                <fire-ui-unit-input flex-1 value="{{value.r|toInt}}" type="int" unit="r" min="0" max="255"></fire-ui-unitinput>
            </div>
            <div class="input" flex-row>
                <fire-ui-unit-input flex-1 value="{{value.g|toInt}}" type="int" unit="g" min="0" max="255"></fire-ui-unitinput>
            </div>
            <div class="input" flex-row>
                <fire-ui-unit-input flex-1 value="{{value.b|toInt}}" type="int" unit="b" min="0" max="255"></fire-ui-unitinput>
            </div>
            <div class="input" flex-row>
                <fire-ui-unit-input flex-1 value="{{value.a}}" type="float" precision="2" unit="alpha" min="0" max="1"></fire-ui-unitinput>
            </div>
        </div>
    </template>

    <script type="text/javascript" src="color-picker.js"></script>
</polymer-element>
