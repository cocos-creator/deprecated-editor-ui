<polymer-element 
    name="fire-ui-vec2" 
    constructor="FireVec2"
    >
<template>
<link rel="stylesheet" href="vec2.css">

<div class="flex-1 flex-row">
    <fire-ui-unit-input 
        id="x"
        class="flex-1" 
        value="{{value.x}}" 
        type="float" 
        unit="x"
        on-changed="{{changedAction}}"
        >
    </fire-ui-unit-input>
    <span class="space"></span>                                     
    <fire-ui-unit-input 
        id="y"
        class="flex-1" 
        value="{{value.y}}" 
        type="float" 
        unit="y"
        on-changed="{{changedAction}}"
        >
    </fire-ui-unit-input>
</div>

</template>

<script type="text/javascript" src="vec2.js"></script>
</polymer-element>
