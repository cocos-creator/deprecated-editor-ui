<polymer-element
    name="fire-ui-slider"
    constructor="FireSlider"
    >
    <template>
        <link rel="stylesheet" href="slider.css">

        <div id="focus" flex-1
            on-focus="{{_focusAction}}"
            on-blur="{{_blurAction}}"
            on-mousedown="{{mousedownAction}}"
            >
            <div id="track" class="track"></div>
            <div id="nubbin" class="nubbin"></div>
        </div>

        <fire-ui-unit-input id="input"
            value="[[value]]"
            min="[[min]]"
            max="[[max]]"
            on-changed="{{inputChangedAction}}"
        >
        </fire-ui-unit-input>
    </template>

    <script type="text/javascript" src="slider.js"></script>
</polymer-element>
