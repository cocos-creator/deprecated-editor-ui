<polymer-element
    name="fire-ui-array-prop"
    constructor="FireArrayProp"
    >
    <template>
        <link rel="stylesheet" href="array-prop.css">

        <template repeat="{{prop,index in cloneList}}">
            <fire-ui-prop
                index="{{index}}"
                name="{{index|indexName}}"
                value="{{prop.value}}"
                min="{{min}}"
                max="{{max}}"
                type="{{type}}"
                ctor="{{ctor}}"
                enumType="{{enumType}}"
                enumList="{{enumList}}"
                textMode="{{textMode}}"
                on-changed="{{itemChangedAction}}"
            >
            </fire-ui-prop>
        </template>
    </template>

    <script type="text/javascript" src="array-prop.js"></script>
</polymer-element>
