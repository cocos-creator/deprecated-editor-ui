<polymer-element 
    name="fire-ui-color" 
    constructor="FireColor"
    >
<template>
<link rel="stylesheet" href="color.css">

<div class="border" id="focus"
    on-focus="{{_focusAction}}"
    on-focusout="{{focusoutAction}}"
    on-click="{{clickAction}}"
    on-keydown="{{keyDownAction}}"
    >
    <div class="rgb-wrapper">
        <div id="previewRGB" class="rgb" fit></div>
        <i id="iconDown" class="fa fa-caret-down"></i>
    </div>
    <div id="previewA" class="alpha"></div>
    <div class="mask" fit></div>

    <div id="colorPickerWrapper" class="color-pciker-wrapper {{showPicker ? '':'hide'}}"></div>
</div>
</template>

<script type="text/javascript" src="color.js"></script>
</polymer-element>
