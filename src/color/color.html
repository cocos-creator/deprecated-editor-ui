<polymer-element 
    name="fire-ui-color" 
    constructor="FireColor"
    attributes="value"
    >
<template>
<link rel="stylesheet" href="color.css">

<div id="focus"
    on-focus="{{focusAction}}"
    on-focusout="{{focusoutAction}}"
    on-click="{{clickAction}}"
    on-keydown="{{keyDownAction}}"
    >
    <div class="preview-rgb-bg">
        <div id="previewRGB" class="preview-rgb"></div>
        <i id="iconDown" class="fa fa-caret-down"></i>
    </div>
    <div id="previewA" class="preview-alpha"></div>

    <div id="border" class="border {{showPicker ? '':'hide'}}"></div>
</div>
</template>

<script type="text/javascript" src="color.js"></script>
</polymer-element>
