<polymer-element 
    name="fire-ui-unit-input" 
    constructor="FireUnitInput"
    attributes="value unit type min max precision interval"
    on-focus="{{focusAction}}"
    on-blur="{{blurAction}}"
    on-keydown="{{inputKeyDownAction}}"
    >
<template>
<link rel="stylesheet" href="unit-input.css">

<input id="input"
    class="input"
    type="text"
    placeholder="-"
    on-input="{{inputAction}}"
    on-click="{{inputClickAction}}"
    on-keydown="{{inputKeyDownAction}}"
    ></input>
<span class="unit"
    on-click="{{unitClickAction}}"
    >{{unit}}</span>
<div class="unit-buttons">
    <div class="button"
        on-click="{{increaseAction}}" 
        >
        <i class="fa fa-caret-up"></i>
    </div>
    <span class="sep"></span>
    <div class="button"
        on-click="{{decreaseAction}}" 
        >
        <i class="fa fa-caret-down"></i>
    </div>
</div>
</template>

<script type="text/javascript" src="unit-input.js"></script>
</polymer-element>
