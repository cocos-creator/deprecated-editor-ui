<polymer-element
    name="fire-ui-sub-menu"
    constructor="FireSubMenu"
    >
<template>
<link rel="stylesheet" href="../select.css">
<div class="menu {{showMenu ? '':''}}" id="menu">
    <template repeat="{{item, itemIndex in options}}">
    <div class="item {{ item.value == value ? 'selected':'' }}"
        index="{{itemIndex}}"
        on-click="{{selectAction}}"
        >
        {{item.name}}
    </div>
    </template>
</div>
</template>
<script type="text/javascript" src="sub-menu.js"></script>
</polymer-element>
