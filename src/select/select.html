<link rel="import" href="option/option.html">

<polymer-element
    name="fire-ui-select"
    constructor="FireSelect"
    on-select="{{selectAction}}"
    >
    <template>
        <link rel="stylesheet" href="select.css">

        <div class="border" id="focus" flex-row
            on-focus="{{_focusAction}}"
            on-blur="{{blurAction}}"
            on-click="{{clickAction}}"
            on-keydown="{{keydownAction}}"
            >
            <span class="text" flex-1>{{valueName}}</span>
            <i class="fa fa-caret-down"></i>
        </div>
    </template>

    <script type="text/javascript" src="select.js"></script>
</polymer-element>
