<polymer-element 
    name="fire-ui-select" 
    constructor="FireSelect"
    attributes="value options"
    on-click="{{clickAction}}"
    on-focus="{{focusAction}}"
    on-blur="{{blurAction}}"
    on-keydown="{{keydownAction}}"
    >
<template>
<link rel="stylesheet" href="select.css">

<div class="border">
    <span>{{valueName}}</span>
    <i class="fa fa-caret-down"></i>
</div>
<div class="menu {{showMenu ? '':'hide'}}">
    <template repeat="{{item, itemIndex in options}}">
    <div class="item {{ item.value == value ? 'selected':'' }}"
        index="{{itemIndex}}"
        on-click="{{selectAction}}"
        >
        {{item.name}}
    </div>                                                                 
    </template>
</div>
</template>

<script type="text/javascript" src="select.js"></script>
</polymer-element>
