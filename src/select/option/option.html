<polymer-element
    name="fire-ui-option"
    constructor="FireOption"
    tabIndex="1"
    >
<template>
<link rel="stylesheet" href="option.css">

<div class="border">
    <fire-ui-text-input  inputValue="{{searchValue}}"  placeholder="search" id="searchinput" on-blur="{{inputBlur}}"></fire-ui-text-input>
    <span class="none {{hide}}">None Matched!</span>
    <template repeat="{{item, index in tempOption}}">
        <div class="item {{ item.value == value ? 'selected':'' }}"
            index="{{index}}"
            on-click="{{clickAction}}"
            >
            {{item.name}}
        </div>
    </template>
</div>

</template>

<script type="text/javascript" src="option.js"></script>
</polymer-element>
