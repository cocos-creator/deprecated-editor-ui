<link rel="import" href="search-option/search-option.html">

<polymer-element
	name="fire-ui-search"
	constructor="FireSearch"
	>
<template>
	<link rel="stylesheet" href="search.css">

<div class="border">
    <input id="inputArea" class="input-area"
        type="text"
        placeholder="{{placeholder}}"
        on-focus="{{focusAction}}"
        on-blur="{{blurAction}}"
        on-input="{{inputAction}}"
        on-mousedown="{{inputMouseDownAction}}"
        on-keydown="{{inputKeyDownAction}}"
        >
    </input>
    <span class="icon"></span>
</div>

</template>
<script type="text/javascript" src="search.js"></script>
</polymer-element>
