<html>

 <head>
 <title>Fireball-x Editor UI</title>
 <link rel="stylesheet" href="/ext/fontawesome/css/font-awesome.css">
 <link rel="stylesheet" href="/bin/editor-ui.css">

 <script src="/ext/webcomponentsjs/webcomponents.js"></script>
 <script src="/ext/fire-core/core.dev.js"></script>

 <link rel="import" href="/ext/polymer/polymer.html">
 <link rel="import" href="/bin/editor-ui.html">
 <link rel="import" href="control-status/control-status.html">
 <link rel="import" href="custom-div/custom-div.html">

 <style>
    :host {
        margin: 5px;
    }
    body {
        position: relative;
        background-color: #333;
        padding: 0px 100px;
        margin-top: 20px;
        color: white;
        font-family: Helvetica,Arial,sans-serif;
    }
    span.space {
        height: 5px;
        width: 5px;
        display: block;
    }
    .custom-div {
        width: 50px;
        color: red;
    }
    .red{
        background: white;
    }
 </style>
 </head>
 <body>
 <template id="my-template" is="auto-binding">
        <h2 style="text-align: center; color: #ccc;">Test Editor-UI Resizer</h2>
        <span class="space" style="height: 20px"></span>
        <fire-ui-section name="Resizer Test">
            <fire-ui-newdock id="main"  Width="1700px" Height="500px"  vertical>
                <fire-ui-newdock  minHeight="51"  minWidth="51"  style="background:red" >
                    <fire-ui-newdock   minHeight="52"  minWidth="52"  style="background:gray">
                    </fire-ui-newdock>
                    <fire-ui-newdock    minHeight="52"  minWidth="52"  style="background:yellow">
                    </fire-ui-newdock>
                </fire-ui-newdock>
                <fire-ui-newdock minHeight="200" minWidth="200"  style="background:white">
                </fire-ui-newdock>
            </fire-ui-newdock>
        </fire-ui-section>
 </template>
 </body>
 </html>
