<html>

<head>
<title>Test GUI</title>
<link rel="stylesheet" href="ext/fontawesome/css/font-awesome.css">

<link rel="import" href="ext/polymer/polymer.html">
<link rel="import" href="bin/all.html">

<script type="text/javascript" src="ext/platform/platform.js"></script>

<style>
body {
    position: relative;
    background-color: #333;
    padding: 0px 100px;
    margin-top: 20px;
    color: white;
}
span.space {
    height: 5px;
    display: block;
}
</style>
</head>

<body is="polymer-body" unresolved>
<template bind="{{myData}}">
    myChecked = {{myChecked}} <br/>
    myPixel = {{myPixel}} <br/>
    mySelect = {{mySelect}} <br/>
    <span class="space" style="height: 20px"></span>

    <fire-ui-checkbox checked="{{myChecked}}"></fire-ui-checkbox>
    <span class="space"></span>

    <fire-ui-unitinput value="{{myPixel}}"></fire-ui-unitinput>
    <span class="space"></span>

    <fire-ui-select value="{{mySelect}}" options="{{mySelectList}}"></fire-ui-select>
    <span class="space"></span>
</template>

<script>
window.model = {
    myData: {
        myChecked: false,
        myPixel: 20,
        mySelect: 3, 
        mySelectList: [
        { name: '64',   value: 0 },
        { name: '128',  value: 1 },
        { name: '256',  value: 2 },
        { name: '512',  value: 3 },
        { name: '1024', value: 4 },
        { name: '2048', value: 5 },
        { name: '4096', value: 6 },
        ]
    },
};
</script>

</body>

</html>
