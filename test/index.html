<html>

<head>
<title>Test GUI</title>
<link rel="stylesheet" href="ext/fontawesome/css/font-awesome.css">

<link rel="import" href="ext/polymer/polymer.html">
<link rel="import" href="bin/all.html">

<script type="text/javascript" src="ext/platform/platform.js"></script>

<style>
body {
    position: relative;
    background-color: #333;
    padding: 0px 100px;
    margin-top: 20px;
    color: white;
}
span.space {
    height: 5px;
    display: block;
}
</style>
</head>

<body is="polymer-body" unresolved>
<template bind="{{myData}}">
    isChecked = {{isChecked}} <br/>
    pixel = {{pixel}} <br/>
    <span class="space"></span>

    <fire-ui-checkbox checked="{{isChecked}}"></fire-ui-checkbox>
    <span class="space"></span>

    <fire-ui-unitinput value="{{pixel}}"></fire-ui-unitinput>
    <span class="space"></span>
</template>

<script>
window.model = {
    myData: {
        isChecked: false,
        pixel: 20,
    },
};
</script>

</body>

</html>
