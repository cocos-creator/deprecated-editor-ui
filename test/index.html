<html>

<head>
<title>Fireball-x Editor UI</title>
<link rel="stylesheet" href="/ext/fontawesome/css/font-awesome.css">
<link rel="stylesheet" href="/bin/editor-ui.css">

<script src="/ext/webcomponentsjs/webcomponents.js"></script>
<script src="/ext/fire-core/core.dev.js"></script>

<link rel="import" href="/ext/polymer/polymer.html">
<link rel="import" href="/bin/editor-ui.html">

<style>
    body {
        position: relative;
        background-color: #333;
        padding: 0px 100px;
        margin-top: 20px;
        color: white;
        font-family: Helvetica,Arial,sans-serif;
    }

    span.space {
        height: 5px;
        width: 5px;
        display: block;
    }
</style>
</head>

<body>
<h2 style="text-align: center; color: #ccc;">Fireball-x Editor UI</h2>
<my-test></my-test>

<polymer-element name="my-test">
<template>
    <style>
        span.space {
            height: 5px;
            width: 5px;
            display: block;
        }

        .content {
            padding: 10px;
        }

        .content span.space {
            height: 10px;
            width: 10px;
            display: block;
        }
    </style>

    <fire-ui-section name="Change Section">
        <div flex-row>
            <fire-ui-checkbox value="{{myChecked}}"></fire-ui-checkbox>
            <span class="space"></span>
            <fire-ui-button on-click="{{myCheckedClick}}">Change</fire-ui-button>
            <span class="space"></span>
            <fire-ui-label>myChecked = {{myChecked}}</fire-ui-label>
        </div>
        <span class="space"></span>

        <div flex-row>
            <fire-ui-unit-input value="{{myPixel}}" type="int" unit="px"></fire-ui-unit-input>
            <span class="space"></span>
            <fire-ui-button on-click="{{myPixelClick}}">Change</fire-ui-button>
            <span class="space"></span>
            <fire-ui-label>myPixel = {{myPixel}}</fire-ui-label>
        </div>
        <span class="space"></span>

        <div flex-row>
            <fire-ui-text-input value="{{myText}}"></fire-ui-text-input>
            <span class="space"></span>
            <fire-ui-button on-click="{{myTextClick}}">Change</fire-ui-button>
            <span class="space"></span>
            <fire-ui-label>myText = {{myText}}</fire-ui-label>
        </div>
        <span class="space"></span>

        <div flex-row>
            <fire-ui-select value="{{mySelect}}" options="{{mySelectList}}"></fire-ui-select>
            <span class="space"></span>
            <fire-ui-button on-click="{{mySelectClick}}">Change</fire-ui-button>
            <span class="space"></span>
            <fire-ui-label>mySelect = {{mySelect}}</fire-ui-label>
        </div>
        <span class="space"></span>

        <div flex-row>
            <fire-ui-color value="{{myColor}}"></fire-ui-color>
            <span class="space"></span>
            <fire-ui-button on-click="{{myColorClick}}">Change</fire-ui-button>
            <span class="space"></span>
            <fire-ui-label>myColor = rgba( {{myColor.r|toFixed(2)}}, {{myColor.g|toFixed(2)}}, {{myColor.b|toFixed(2)}}, {{myColor.a|toFixed(2)}})</fire-ui-label>
        </div>
        <span class="space"></span>

        <div flex-row>
            <fire-ui-vec2 value="{{myVec2}}"></fire-ui-vec2>
            <span class="space"></span>
            <fire-ui-button on-click="{{myVec2Click}}">Change</fire-ui-button>
            <span class="space"></span>
            <fire-ui-label>myVec2 = ( {{myVec2.x|toFixed(2)}}, {{myVec2.y|toFixed(2)}} )</fire-ui-label>
        </div>
        <span class="space"></span>

        <div flex-row>
            <fire-ui-slider value="{{mySlider}}"></fire-ui-slider>
            <span class="space"></span>
            <fire-ui-button on-click="{{mySliderClick}}">Change</fire-ui-button>
            <span class="space"></span>
            <fire-ui-label>mySlider = {{mySlider|toFixed(2)}}</fire-ui-label>
        </div>
        <span class="space"></span>

        <div flex-row>
            <fire-ui-fobject value="{{myAtlas}}" type="Fire.Atlas"></fire-ui-fobject>
            <span class="space"></span>
            <fire-ui-button on-click="{{myAtlasClick}}">Change</fire-ui-button>
            <span class="space"></span>
            <fire-ui-label>myAtlas = {{myAtlas|toFObjectName()}}</fire-ui-label>
        </div>
        <span class="space"></span>

        <div flex-row>
            <fire-ui-dropdown options="{{myDropDownList}}"></fire-ui-dropdown>
        </div>
        <span class="space"></span>

        <div flex-row>
            <fire-ui-text-area flex-3 value="{{myMultiText}}" multiline="true"></fire-ui-text-area>
            <span class="space"></span>
            <fire-ui-button on-click="{{myMultiTextClick}}">Change</fire-ui-button>
            <span class="space"></span>
            <fire-ui-label>myMultiText = </fire-ui-label>
            <span class="space"></span>
            <div flex-1>
                <pre style="font-size: 10px; white-space: pre-line;">
                    {{myMultiText}}
                </pre>
            </div>
        </div>
        <span class="space"></span>

        <div flex-row>
            <fire-ui-list value="{{myList}}"></fire-ui-list>
            <span class="space"></span>
            <fire-ui-button on-click="{{myListClick}}">Change</fire-ui-button>
            <span class="space"></span>
            <fire-ui-label>
                myList = [
                    <template repeat="{{item in myList}}">{{item}}, </template>
                ]
            </fire-ui-label>
        </div>
        <span class="space"></span>

    </fire-ui-section>

    <span class="space" style="height: 20px"></span>

    <fire-ui-panel style="height: 500px;">
        <div name="Property">
            <fire-ui-section name="Property Section">
                <fire-ui-prop value="{{myChecked}}"></fire-ui-prop>
                <fire-ui-prop value="{{myPixel}}" type="int"></fire-ui-prop>
                <fire-ui-prop value="{{myText}}"></fire-ui-prop>
                <fire-ui-prop value="{{mySelect}}" type="enum" enumType="Fire.Atlas.SortBy"></fire-ui-prop>
                <fire-ui-prop value="{{myColor}}"></fire-ui-prop>
                <fire-ui-prop value="{{myVec2}}"></fire-ui-prop>
                <fire-ui-prop value="{{myMultiText}}" textMode="multi"></fire-ui-prop>
                <fire-ui-prop value="{{myAtlas}}" type="Fire.Atlas"></fire-ui-prop>
            </fire-ui-section>
        </div>

        <div name="Widgets">
        </div>
    </fire-ui-panel>

    <span class="space" style="height: 20px"></span>

    <fire-ui-section name="Widgets">
        <div class="content">
            <fire-ui-toolbar>
                <fire-ui-button><i class="fa fa-caret-down"></i></fire-ui-button>
                <fire-ui-button><i class="fa fa-pause"></i></fire-ui-button>
                <span class="space"></span>

                <fire-ui-label>Search</fire-ui-label>

                <fire-ui-select value="{{mySelect}}" options="{{mySelectList}}"></fire-ui-select>
            </fire-ui-toolbar>
            <span class="space"></span>

            <fire-ui-toolbar justify-end>
                <fire-ui-button><i class="fa fa-caret-down"></i></fire-ui-button>
                <fire-ui-button><i class="fa fa-pause"></i></fire-ui-button>
                <span class="space"></span>

                <fire-ui-label>Search</fire-ui-label>
                <span class="space"></span>
                <fire-ui-text-input></fire-ui-text-input>
            </fire-ui-toolbar>
            <span class="space"></span>

            <fire-ui-toolbar justify-between>
                <div flex-row>
                    <span class="space"></span>
                    <fire-ui-label>Left</fire-ui-label>
                    <span class="space"></span>
                    <fire-ui-button><i class="fa fa-caret-down"></i></fire-ui-button>
                    <fire-ui-button><i class="fa fa-pause"></i></fire-ui-button>
                </div>
                <div flex-row>
                    <fire-ui-label>Search</fire-ui-label>
                    <span class="space"></span>
                    <fire-ui-text-input></fire-ui-text-input>
                    <span class="space"></span>
                    <fire-ui-label>Right</fire-ui-label>
                    <span class="space"></span>
                </div>
            </fire-ui-toolbar>
            <span class="space"></span>

            <fire-ui-button-group>
                <fire-ui-bi>Button 1</fire-ui-bi>
                <fire-ui-bi><i class="fa fa-caret-down"></i></fire-ui-bi>
                <fire-ui-bi><i class="fa fa-play"></i></fire-ui-bi>
                <fire-ui-bi><i class="fa fa-pause"></i></fire-ui-bi>
                <fire-ui-bi><i class="fa fa-step-forward"></i></fire-ui-bi>
                <fire-ui-bi>Button 2</fire-ui-bi>
            </fire-ui-button-group>

            <fire-ui-button-group multiple>
                <fire-ui-bi><i class="fa fa-play"></i></fire-ui-bi>
                <fire-ui-bi><i class="fa fa-pause"></i></fire-ui-bi>
                <fire-ui-bi><i class="fa fa-step-forward"></i></fire-ui-bi>
            </fire-ui-button-group>
            <span class="space"></span>

            <fire-ui-tabs>
                <fire-ui-tab>Project 1</fire-ui-tab>
                <fire-ui-tab>Project 2</fire-ui-tab>
            </fire-ui-tabs>
            <span class="space"></span>

            <div flex-row>
                <fire-ui-option value="{{mySelect}}" options="{{mySelectList}}"></fire-ui-option>
                <span class="space"></span>
                <fire-ui-option value="{{mySelect}}" options="{{mySelectList}}" above></fire-ui-option>
            </div>
            <span class="space"></span>

            <fire-ui-color-picker value="{{myColor}}"></fire-ui-color-picker>
        </div>
    </fire-ui-section>
</template>

    function rangeRandom (min, max) {
        return Math.random() * (max - min) + min;
    }
    function rangeRandomInt (min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var tmpAtlas = new Fire.Atlas();
    tmpAtlas.name = "Atlas Foobar";

    Polymer({

            return val.toFixed(precision);

        toString: function ( val ) {
            return val.toString();
        },

        toFObjectName: function ( val ) {
            return val.name;
        },

        // myChecked
        myChecked: false,
        myCheckedClick: function () {
            this.myChecked = !this.myChecked;

        // myPixel
        myPixel: 20,
        myPixelClick: function () {
            this.myPixel = rangeRandomInt(-1000, 1000);

        myPixelMin: 0,

        // myColor
        myColor: new Fire.Color( 1.0, 0.0, 0.0, 1.0 ),
        myColorClick: function () {
            this.myColor.r = rangeRandom( 0.0, 1.0 );
            this.myColor.g = rangeRandom( 0.0, 1.0 );

        // myVec2
        myVec2: new Fire.Vec2( 1.0, 1.0 ),

        // myAtlas
        myAtlas: tmpAtlas,
