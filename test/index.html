<html>

<head>
<title>Fire UI - Polymer</title>
<link rel="stylesheet" href="ext/fontawesome/css/font-awesome.css">
<link rel="stylesheet" href="bin/editor-ui.css">

<script src="ext/platform/platform.js"></script>
<script src="ext/fire-core/core.dev.js"></script>

<link rel="import" href="ext/polymer/polymer.html">
<link rel="import" href="bin/editor-ui.html">

<style>
body {
    position: relative;
    background-color: #333;
    padding: 0px 100px;
    margin-top: 20px;
    color: white;
    font-family: Helvetica,Arial,sans-serif;
}
span.space {
    height: 5px;
    width: 5px;
    display: block;
}
</style>
</head>

<body>

<template id="my-template" is="auto-binding">
    <h2 style="text-align: center; color: #ccc;">Fire UI - Polymer</h2>

    <fire-ui-section title="Change Section">
        <div class="flex-row">
            <fire-ui-checkbox value="{{myChecked}}"></fire-ui-checkbox>                                              
            <span class="space"></span>                                                                            
            <fire-ui-button on-click="{{myCheckedClick}}">Change</fire-ui-button> 
            <span class="space"></span>                                                                            
            <fire-ui-label>myChecked = {{myChecked}}</fire-ui-label>
        </div>
        <span class="space"></span>                                                                            

        <div class="flex-row">
            <fire-ui-unit-input value="{{myPixel}}" type="int" unit="px"></fire-ui-unit-input>                   
            <span class="space"></span>                                                                            
            <fire-ui-button on-click="{{myPixelClick}}">Change</fire-ui-button>
            <span class="space"></span>                                                                            
            <fire-ui-label>myPixel = {{myPixel}}</fire-ui-label>
        </div>
        <span class="space"></span>                                                                            

        <div class="flex-row">
            <fire-ui-text-input value="{{myText}}"></fire-ui-text-input>                                                      
            <span class="space"></span>                                                                            
            <fire-ui-button on-click="{{myTextClick}}">Change</fire-ui-button>
            <span class="space"></span>                                                                            
            <fire-ui-label>myText = {{myText}}</fire-ui-label>
        </div>
        <span class="space"></span>                                                                            

        <div class="flex-row">
            <fire-ui-select value="{{mySelect}}" options="{{mySelectList}}"></fire-ui-select>                         
            <span class="space"></span>                                                                            
            <fire-ui-button on-click="{{mySelectClick}}">Change</fire-ui-button>
            <span class="space"></span>                                                                            
            <fire-ui-label>mySelect = {{mySelect}}</fire-ui-label>
        </div>
        <span class="space"></span>                                                                            

        <div class="flex-row">
            <fire-ui-color value="{{myColor}}"></fire-ui-color>                                                      
            <span class="space"></span>                                                                            
            <fire-ui-button on-click="{{myColorClick}}">Change</fire-ui-button>
            <span class="space"></span>                                                                            
            <fire-ui-label>myColor = rgba( {{myColor.r|toFixed(2)}}, {{myColor.g|toFixed(2)}}, {{myColor.b|toFixed(2)}}, {{myColor.a|toFixed(2)}})</fire-ui-label>
        </div>
        <span class="space"></span>

        <div class="flex-row">
            <fire-ui-vec2 value="{{myVec2}}"></fire-ui-vec2>                                                      
            <span class="space"></span>                                                                            
            <fire-ui-button on-click="{{myVec2Click}}">Change</fire-ui-button>
            <span class="space"></span>                                                                            
            <fire-ui-label>myVec2 = ( {{myVec2.x|toFixed(2)}}, {{myVec2.y|toFixed(2)}} )</fire-ui-label>
        </div>
        <span class="space"></span>                                                                            

        <div class="flex-row">
            <fire-ui-slider value="{{mySlider}}"></fire-ui-slider>                                                      
            <span class="space"></span>                                                                            
            <fire-ui-button on-click="{{mySliderClick}}">Change</fire-ui-button>
            <span class="space"></span>                                                                            
            <fire-ui-label>mySlider = {{mySlider|toFixed(2)}}</fire-ui-label>
        </div>
        <span class="space"></span>

        <div class="flex-row">                                                                                                                 
            <fire-ui-text-area class="flex-3" value="{{myMultiText}}" multiline="true"></fire-ui-text-area>                                                      
            <span class="space"></span>                                                                                                        
            <fire-ui-button on-click="{{myMultiTextClick}}">Change</fire-ui-button>                                                                 
            <span class="space"></span>                                                                                                        
            <fire-ui-label>myMultiText = </fire-ui-label>                                                                                 
            <span class="space"></span>                                                                                                        
            <div class="flex-1">
                <pre style="font-size: 10px; white-space: pre-line;">
                    {{myMultiText}}
                </pre>
            </div>
        </div>                                                                                                                                 
        <span class="space"></span>                                                                                                            

        <div class="flex-row">
            <fire-ui-list value="{{myList}}"></fire-ui-list>                                                      
            <span class="space"></span>                                                                            
            <fire-ui-button on-click="{{myListClick}}">Change</fire-ui-button>                                   
            <span class="space"></span>                                                                            
            <fire-ui-label>myList = {{myList}}</fire-ui-label>                                      
        </div>
        <span class="space"></span>

        <div class="flex-col flex-stretch" style="width: 240px;">
            <fire-ui-li>Hello Foobar 1</fire-ui-li>                                                      
            <fire-ui-li>Hello Foobar 2</fire-ui-li>                                                      
            <fire-ui-li>Hello Foobar 3</fire-ui-li>                                                      
            <fire-ui-li>Hello Foobar 4</fire-ui-li>                                                      
            <fire-ui-li>Hello Foobar 5</fire-ui-li>                                                      
        </div>
        <span class="space"></span>

    </fire-ui-section>

    <span class="space" style="height: 20px"></span>                                                       

    <fire-ui-section title="Field Section">
        <fire-ui-field value="{{myChecked}}"></fire-ui-field>                                                                                                                                
        <fire-ui-field value="{{myPixel}}" type="int"></fire-ui-field>                                                                                                                                
        <fire-ui-field value="{{myText}}"></fire-ui-field>                                                             
        <fire-ui-field value="{{mySelect}}" type="enum" enumType="FIRE.Atlas.SortBy"></fire-ui-field>                                                             
        <fire-ui-field value="{{myColor}}"></fire-ui-field>                                                                                                                                
        <fire-ui-field value="{{myVec2}}"></fire-ui-field>                                                                                                                                
        <fire-ui-field value="{{myMultiText}}" textMode="multi"></fire-ui-field>                                                             
    </fire-ui-section>
</template>

<script>
    function rangeRandom (min, max) {
        return Math.random() * (max - min) + min;
    }
    function rangeRandomInt (min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    model = {
        // myChecked
        myChecked: false,
        myCheckedClick: function () {
            this.myChecked = !this.myChecked;
        },

        // myPixel
        myPixel: 20,
        myPixelClick: function () {
            this.myPixel = rangeRandomInt(-1000, 1000);
        },
        myPixelMin: 0,
        myPixelMax: 30,

        // myText
        myText: "Hello World",
        myTextClick: function () {
            var textList = [
                "Hello World",
                "FooBar",
                "I'm Johnny Wu!",
                "Who are you?"
            ];
            this.myText = textList[rangeRandomInt(0, textList.length-1)];
        },

        // myMultiText
        myMultiText: "Hello World\nHello World FooBar\nHello World I'm Johnny Wu\nCool!",
        myMultiTextClick: function () {
            var textList = [
                "Hello World\nHello World\nHello World",
                "FooBar\nFooBar",
                "I'm Johnny Wu!\nI'm Johnny Wu\nI'm Johnny Wu\nI'm Johnny Wu",
                "Who are you?\nWho are you"
            ];
            this.myMultiText = textList[rangeRandomInt(0, textList.length-1)];
        },

        // mySelect
        mySelect: 3, 
        mySelectList: [
            { name: 'Hello',   value: 0 },
            { name: 'Foo',  value: 1 },
            { name: 'Bar',  value: 2 },
            { name: 'Johnny',  value: 3 },
            { name: 'Test Math', value: 4 },
            { name: 'Foo Bar', value: 5 },
            { name: 'This is the world', value: 6 },
            ],
        mySelectClick: function () {
            this.mySelect = this.mySelectList[rangeRandomInt(0,6)].value;
        },

        // myColor
        myColor: new FIRE.Color( 1.0, 0.0, 0.0, 1.0 ), 
        myColorClick: function () {
            this.myColor.r = rangeRandom( 0.0, 1.0 );
            this.myColor.g = rangeRandom( 0.0, 1.0 );
            this.myColor.b = rangeRandom( 0.0, 1.0 );
            this.myColor.a = rangeRandom( 0.0, 1.0 );
        },
        toFixed: function ( val, precision ) {
            return val.toFixed(precision);
        },

        // myVec2
        myVec2: new FIRE.Vec2( 1.0, 1.0 ),
        myVec2Click: function () {
            this.myVec2.x = rangeRandom( 0.0, 1.0 );
            this.myVec2.y = rangeRandom( 0.0, 1.0 );
        },

        // mySlider
        mySlider: 0.0,
        mySliderClick: function () {
            this.mySlider = rangeRandom( 0.0, 1.0 );
        },

        // myList
        myList: [],
        myListClick: function () {
            this.myList = [
                "hello",
                "foo bar",
                "i'm johnny",
                "good morning",
            ];
        },
    };
    var tmpl = document.querySelector('#my-template');
    for ( var m in model ) {
        if ( model.hasOwnProperty(m) ) {
            tmpl[m] = model[m];
        }
    }
</script>

</body>

</html>
