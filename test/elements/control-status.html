<polymer-element
        name="control-status"
        constructor="FireControlStatus"
        >
<template>
        <style>
            :host {
                display: block;
            }
            span.space {
                display: inline-block;
                width: 5px;
            }
            .content {
                margin-bottom: 10px;
            }
        </style>

        <div class="content" flex-row>
            <fire-ui-label style="flex: 0 0 150px;">{{label}}:</fire-ui-label>
            <div flex-1>
                <content></content>
            </div>
            <span class="space"></span>
            <div flex-1 flex-row>
                <fire-ui-checkbox on-changed="{{changeDisabledAction}}">Disabled</fire-ui-checkbox>
                <span class="space" style="width: 20px;"></span>
                <fire-ui-checkbox on-changed="{{changeFocusedAction}}">Focused</fire-ui-checkbox>
            </div>
        </div>
</template>
<script>
    Polymer({
        publish: {
            label: "Unknown",
        },

        isDisabled: false,
        isFocused: false,

        ready: function () {
            this.target = this.firstElementChild;
        },

        changeDisabledAction: function (event) {
            this.isDisabled = !this.isDisabled;

            if ( this.isDisabled ) {
                this.target.disabled = true;
                console.log(this.target.tagName + " have been disabled");
            }
            else {
                this.target.disabled = false;
                console.log(this.target.tagName + " removed the disabled");
            }
        },

        changeFocusedAction: function (event) {
            this.isFocused = !this.isFocused;

            if ( this.isFocused ) {
                this.target.focused = true;
                console.log(this.target.tagName + " have been focused");
            }
            else {
                this.target.focused = false;
                console.log(this.target.tagName + " removed the focused");
            }
        },
    });
</script>
</polymer-element>
