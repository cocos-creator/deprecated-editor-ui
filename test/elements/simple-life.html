<polymer-element
        name="simple-life"
        constructor="SimpleLife"
        >
<template>
        <style>
            :host {
                position: relative;
                box-sizing: border-box;

                display: block;
                outline: none;

                border: 1px solid black;

                min-width: 200px;
                min-height: 200px;
            }

            :host .border {
                position: relative;
                border: 1px solid #555;

                background-color: #474747;
            }

            :host .border .title {
                font-size: 12px;
                padding: 3px 10px;
                border-bottom: 1px solid #555;

                color: #aaa;
                background-color: #171717;
            }

            :host .border .content {
                position: relative;

                display: flex;
                flex-wrap: nowrap;
                align-items: stretch;
                flex-direction: row;
            }

            :host .border .content:focus {
                outline: 1px solid #09f;
            }
        </style>

        <div class="border" flex-col flex-stretch fit>
            <div class="title">{{name}}</div>
            <div id="content" class="content" flex-1>
                <content/>
            </div>
        </div>
</template>
<script>
    Polymer({
        publish: {
            name: "Unknown",
        },

        created: function () {
            console.log( '%s created.', this.name );
        },

        ready: function () {
            console.log( '%s ready.', this.name );
        },

        domReady: function () {
            console.log( '%s dom-ready.', this.name );
        },

        attached: function () {
            console.log( '%s attached.', this.name );
        },
    });
</script>
</polymer-element>
