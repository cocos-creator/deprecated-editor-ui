<style>

    margin: 0px;

<body flex-col flex-stretch>

<template id="my-template" is="auto-binding">

            </div>

                <fire-ui-custom-prop name="Position">
                    <fire-ui-vec2></fire-ui-vec2>
                </fire-ui-custom-prop>

                <fire-ui-custom-prop name="Speed">
                    <fire-ui-unit-input flex-1></fire-ui-unit-input>
                </fire-ui-custom-prop>

                <fire-ui-custom-prop name="Color">
