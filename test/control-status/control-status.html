<polymer-element
        name="control-status"
        constructor="FireControlStatus"
        >
<template>
        <style>
            span.space {
                width: 5px;
            }
        </style>

        <div flex-row>
            <content></content>
            <span class="space" style="width: 50px"></span>
            <fire-ui-checkbox on-changed="{{ChangeDisabled}}"></fire-ui-checkbox>
            <span class="space"></span>
            <fire-ui-label>Disabled</fire-ui-label>
            <span class="space" style="width: 50px"></span>
            <fire-ui-checkbox on-changed="{{ChangeFocused}}"></fire-ui-checkbox>
            <span class="space"></span>
            <fire-ui-label>Focused</fire-ui-label>
        </div>
</template>
<script>
    Polymer('control-status',{
        isDisabled: false,
        isFocused: false,
        ChangeDisabled: function (event) {
            this.isDisabled = !this.isDisabled;
            if (this.isDisabled) {
                this.firstElementChild.setAttribute('disabled','');
                console.log(this.firstElementChild.tagName+" have been disabled");
            } else {
                this.firstElementChild.removeAttribute('disabled','');
                console.log(this.firstElementChild.tagName+" removed the disabled");
            }
        },

        ChangeFocused: function (event) {
            this.isFocused = !this.isFocused;
            if (this.isFocused) {
                this.firstElementChild.setAttribute('focused','');
                console.log(this.firstElementChild.tagName+" have been focused");
            } else {
                this.firstElementChild.removeAttribute('focused','');
                console.log(this.firstElementChild.tagName+" removed the focused");
            }
        },
    });
</script>
</polymer-element>
