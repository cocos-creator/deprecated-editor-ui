<html>

<head>
    <title>Test UI Status</title>
    <link rel="stylesheet" href="/ext/fontawesome/css/font-awesome.css">

    <script src="/ext/webcomponentsjs/webcomponents.js"></script>
    <script src="/ext/fire-core/core.dev.js"></script>

    <link rel="import" href="/ext/polymer/polymer.html">
    <link rel="import" href="/bin/editor-ui.html">
    <link rel="import" href="elements/control-status.html">

<style>
    body {
        position: relative;
        background-color: #333;
        padding: 0px 100px;
        margin-top: 20px;
        color: white;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    html /deep/ span.space {
        height: 5px;
        width: 5px;
        display: block;
    }
</style>
</head>

<body>
    <h2 style="text-align: center; color: #ccc;">Test UI Status</h2>
    <my-test></my-test>

<polymer-element name="my-test">
<template>
    <div flex-1 flex-row>
        <fire-ui-label style="flex: 0 0 150px;">Section:</fire-ui-label>

        <fire-ui-checkbox value="{{sectionDisabled}}">Disabled</fire-ui-checkbox>
        <span class="space" style="width: 20px;"></span>
        <fire-ui-checkbox value="{{sectionFocused}}">Focused</fire-ui-checkbox>
    </div>

    <span class="space"></span>

    <fire-ui-section id="section" name="Test Elements">
        <control-status label="Label">
            <fire-ui-label>Foobar</fire-ui-label>
        </control-status>

        <control-status label="Button">
            <fire-ui-button>Button</fire-ui-button>
        </control-status>

        <control-status label="Color">
            <fire-ui-color value="{{myColor}}"></fire-ui-color>
        </control-status>

        <control-status label="Checkbox">
            <fire-ui-checkbox></fire-ui-checkbox>
        </control-status>

        <control-status label="Checkbox With Text">
            <fire-ui-checkbox>Foobar</fire-ui-checkbox>
        </control-status>

        <control-status label="Unit Input">
            <fire-ui-unit-input value="20"></fire-ui-unit-input>
        </control-status>

        <control-status label="Text Input">
            <fire-ui-text-input value="Hello World"></fire-ui-text-input>
        </control-status>

        <control-status label="Vec2">
            <fire-ui-vec2 value="{{myVec2}}"></fire-ui-vec2>
        </control-status>

        <control-status label="Text Area">
            <fire-ui-text-area value="Hello World, This is Johnny."></fire-ui-text-area>
        </control-status>

        <control-status label="Select">
            <fire-ui-select value="{{mySelect}}" options="{{mySelectList}}"></fire-ui-select>
        </control-status>

        <control-status label="Search">
            <fire-ui-search options="{{myDropDownList}}" ></fire-ui-search>
        </control-status>

        <control-status label="Button Group">
            <fire-ui-button-group>
                <fire-ui-bi>Button 1</fire-ui-bi>
                <fire-ui-bi><i class="fa fa-caret-down"></i></fire-ui-bi>
                <fire-ui-bi><i class="fa fa-play"></i></fire-ui-bi>
                <fire-ui-bi><i class="fa fa-pause"></i></fire-ui-bi>
                <fire-ui-bi><i class="fa fa-step-forward"></i></fire-ui-bi>
                <fire-ui-bi>Button 2</fire-ui-bi>
            </fire-ui-button-group>
        </control-status>

        <control-status label="Slider">
            <fire-ui-slider></fire-ui-slider>
        </control-status>

        <control-status label="FObject">
            <fire-ui-fobject></fire-ui-fobject>
        </control-status>

        <control-status label="Property">
            <fire-ui-prop value="{{myVec2}}"></fire-ui-prop>
        </control-status>

        <control-status label="Custom Property">
        <fire-ui-custom-prop name="Test">
            <fire-ui-checkbox value="{{testEnabled}}"></fire-ui-checkbox>
            <span class="space"></span>
            <fire-ui-text-input id="test" value="Foobar"></fire-ui-text-input>
        </fire-ui-custom-prop>
        </control-status>

        <!-- TODO -->
        <!-- <control-status label="Tabs">                -->
        <!--     <fire-ui-tabs>                           -->
        <!--         <fire-ui-tab>Project 1</fire-ui-tab> -->
        <!--         <fire-ui-tab>Project 2</fire-ui-tab> -->
        <!--     </fire-ui-tabs>                          -->
        <!-- </control-status>                            -->
    </fire-ui-section>
</template>

<script>
    Polymer({
        created: function () {
            this.myVec2 = new Fire.Vec2( 10.0, 20.0 );
            this.myColor = new Fire.Color( 0.0, 0.5, 1.0, 0.5 );
            this.mySelect = 3;
            this.mySelectList = [
                { name: 'Hello',             value: 0 },
                { name: 'Foo',               value: 1 },
                { name: 'Bar',               value: 2 },
                { name: 'Johnny',            value: 3 },
                { name: 'Test Math',         value: 4 },
                { name: 'Foo Bar',           value: 5 },
                { name: 'This is the world', value: 6 },
            ];
            //searchmenu
             this.myDropDownList = [
                    { text: '<h1>lallala</h1>',value: 0 },
                    { text: 'yoyo',value: 1 },
                    { text: 'meant',value: 2 },
                    { text: 'Interesting',value: 3 },
                    { text: 'Kamisama',value: 4 },
                    { text: 'mumi',value: 5 },
                    { text: 'close', value: 6 },
                    { text: 'what', value: 6 },
                    { text: 'dly admit it t', value: 7 },
                    { text: 'steering', value: 8 },
                    { text: 'similarity', value: 9 },
                    { text: 'Windows', value: 10 },
                    { text: 'customization', value: 11 },
                ];
            this.sectionFocused = false;
            this.sectionDisabled = false;
            this.testEnabled = false;
        },

        domReady: function () {
            this.testEnabled = !this.$.test.disabled;
        },

        sectionDisabledChanged: function () {
            this.$.section.disabled = this.sectionDisabled;
        },

        sectionFocusedChanged: function () {
            this.$.section.focused = this.sectionFocused;
        },

        testEnabledChanged: function () {
            this.$.test.disabled = !this.testEnabled;
        },
    });
</script>
</polymer-element>

</body>

</html>
